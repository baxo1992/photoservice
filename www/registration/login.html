{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="main">
    <div class="container">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div id="log">
                        <input class="btn btn-primary center mt-3" type="submit" value="Login" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.card {
  height: 300px;
  position: relative;
  border-radius: 15px;
  padding: 15px;
}

.center {
  margin: 0;
  position: absolute;
  top: 70%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

    label {
        text: center;
        font-size: 16px;
        justify-content: center;
        padding: 5px 0px 0px 20px;
    }

    input {
        width: 80%;

    }

    .controls {
    text-align: center;
    padding: 5px;
    }
    .btn {
    border-radius: 15px;
    width: 30%;
    padding: 5px;
    margin-bottom: 10px;
    justify-content: center;
    }
</style>
{% endblock %}
