{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group text-center list-group-flush">
              <a href="{% url 'view_profile' %}" class="list-group-item list-group-item-action">Profil</a>
              <a href="{% url 'photo' %}" class="list-group-item list-group-item-action">Galeria</a>
              <a href="{% url 'download_list' %}" class="list-group-item list-group-item-action">Pobierz Paczke</a>
            </div>
        </div>
        {% for photos in model %}
        <input type="checkbox" id="photogallery" value="{{ photos.img.url }}">
            <div class="col-md-4">
                <a href="{{ photos.img.url }}" data-lightbox="photos">
                    <img src="{{ photos.img.url }}" width="300" height="300" alt="img">
                </a>
            </div>
        {% endfor %}
    </div>
    <button id="blob" class="btn btn-primary">click to download</button>
</div>
{% endblock %}
